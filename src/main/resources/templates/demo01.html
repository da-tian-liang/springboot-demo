<!DOCTYPE html>
<html>
<head>
    <title>demo01</title>
    <script src="../static/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }} {{ name }}
    </div>

    <script>

            el: '#app',

                name: 'fl'
            }
        });
