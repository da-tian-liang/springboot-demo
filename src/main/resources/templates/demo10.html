<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>demo10</title>
    <script src="../static/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message | capitalize}}
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'runoob'
            },
            filters: {
                capitalize: function(val1) {
                    if (!val1) return '';
                    console.log(val1.slice(1));
                    return val1.charAt(0).toUpperCase() + val1.substring(1);
                }
            }
        });
    </script>
</body>
</html>
