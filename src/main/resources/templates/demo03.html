<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>demo03</title>
    <script src="../static/vue.js"></script>
</head>
<body>
<div id="vue_det">
    <h1>site: {{ site }}</h1>
    <h1>url: {{ url }}</h1>
    <h1>alerxa: {{ alerxa }}</h1>
</div>

<script>
    data = { site: '菜鸟教程', url: 'www.runoob.com', alerxa: '1000'};
    var vm = new Vue({
        el: '#vue_det',
        data: data
    });
    document.write(vm.$data === data);
    document.write('<br>');
    document.write(vm.$el === document.getElementById('vue_det'));
</script>
</body>
</html>
