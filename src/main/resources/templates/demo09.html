<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>demo09</title>
    <script src="../static/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <button @click="reversemessage">反转字符串</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'runoob'
            },
            methods: {
                reversemessage: function() {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
