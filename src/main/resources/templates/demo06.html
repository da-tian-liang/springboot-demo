<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>demo06</title>
    <script src="../static/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ 5+5 }}<br>
        {{ ok ? 'YES' : 'NO'}}<br>
        {{ message.split('').reverse().join('')}}
        <div v-bind:id="'list-' + id">菜鸟教程</div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                ok: false,
                message: 'RUNOOB',
                id: 3
            }
        });
    </script>
</body>
</html>
